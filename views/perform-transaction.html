<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/abstract-arrow-with-pages-5603ld.png" />
    <link rel="stylesheet" href="/styles/navbar.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Withdrawal</title>
</head>
<body>
    <div id="render-navbar"></div>

    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <br>
            <h1>Transactions</h1>
            <h3>Please Provide The Amount</h3>
            <br>

            <p id="feedback"></p>
            <form class="form" id="login-form">
                <p id="amountError"></p>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="amount" class="form-label">Amount:</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="amount">
                        </div>
                    </div>
                </div>
                <br>

                <div class="mb-3">
                    <div class="row" id='radios'>
                        <div class="col-2">
                            <label for="gender" class="form-label">Transaction:</label>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-secondary" id="btn-withdraw">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-withdraw"
                                    value="Withdrawal">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Withdraw
                                    </label>
                                </div>
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-secondary" id="btn-deposit">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-deposit"
                                    value="Deposit">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Deposit
                                    </label>
                                </div>
                            </button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-outline-secondary" id="btn-send">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-send"
                                    value="Send">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                      Send
                                    </label>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="destination-account-field"></div>
                <br>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-success btn-block" id="submit-transaction">Submit</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>

    <script src="/scripts/render-navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="/scripts/perform-transaction.js"></script>
</body>
</html>
